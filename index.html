<!DOCTYPE html>
<html class="full" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">


</head>
<body>

<div class="container">

	<!-- Intro Section -->
	<section id="introSection">
		<h1 id="title"">Riddle Me This</h1>

		<div class="row" id="subMessage">
			<p id="subText">Can you solve these riddles?</p>
		</div>

		<div class="row">
			<div id="button">
				<button type="button" class="btn btn-secondary" id="startButton">Start</button>
			</div>
		</div>

		<!-- Timer, Question, Choices -->
		<section id="questionSection" class="container">

			<div class="row" id="endingSection">
				<div class="col-md-12" id="endCounter">
					
				</div>
			</div>

			<div class="row">

				<!-- Timer -->
				<div class="col-md-12 center-align" id="timer">
				</div>
					
			</div>

			<div class="row">
				<div class="col-md-12 center-align" id="question">
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 text-center" id="choices">
					<div>
						<button type="button" class="btn btn-secdonary choiceButton" id="buttonA"></button>
					</div>
					<div>
						<button type="button" class="btn btn-secdonary choiceButton" id="buttonB"></button>
					</div>
					<div>
						<button type="button" class="btn btn-secdonary choiceButton" id="buttonC"></button>
					</div>
				</div>
			</div>

		</section>
	</section>
</div>





<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
